<!DOCTYPE html>
<html>
    <head>
        <title>BrainBox-8</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="icon" href="data:,">
        <style>
            html {
                font-family: Helvetica;
                display: inline-block;
                margin: 0px auto;
                text-align: center;
                background-color: #1f1f1f;
            }
            .page-container {
                width: 80vw;
                margin: auto;
            }
            h1 {
                color: #99c3ff;
                padding: 2vh;
            }
            p {
                font-size: 1.5rem;
                color: #dadce0;
            }
            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }
            .btn {
                margin: 10px;
            }
            .bank-button, .patch-button {
                display: inline-block;
                background-color: #e7bd3b;
                border: none;
                border-radius: 4px;
                color: white;
                padding: 16px 40px;
                text-decoration: none;
                font-size: 30px;
                margin: 2px;
                cursor: pointer;
            }
            .down {
                background-color: #4286f4;
            }
            .loop-container {
                margin-top: 1rem;
            }
            .effect-loop div {
                background-color: #3c4043;
                border: 1px solid #fff;
                border-radius: 10px;
                margin: 10px;
                cursor: pointer;
                width: 50px;
                height: 100px;
                margin: 0 auto;
            }
            .loop-name {
                font-size: 1rem;
            }
            .effect-loop .enabled,
            .switch .enabled {
                background-color: #34a853;
            }
            .effect-loop .disabled,
            .switch .disabled {
                background-color: #ea4335;
            }
            .footswitch {
                background-color: #3c4043;
                border: 1px solid #fff;
                border-radius: 10px;
                margin: 10px;
                padding: 1rem;
            }
            .switch div {
                border: 1px solid #fff;
                border-radius: 100%;
                margin: 0 auto;
                width: 20px;
                height: 20px;
            }
            .switch-name {
                text-transform: capitalize;
                font-size: 1.5rem;
            }
            .midi_data {
                color: #dadce0;
                display: block;
                text-align: left;
                font-size: 18px;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Attach form submit handlers (will also apply to dynamically created forms)
                document.addEventListener("submit", async function(event) {
                    const form = event.target;
                    if (!form.matches("form")) return;
                    
                    event.preventDefault();

                    // Get the hidden input value and name
                    const input = form.querySelector('input[type="hidden"]');
                    if (!input) return;
                    
                    const body = `${input.name}=${input.value}`;
                    
                    console.log("Sending POST:", body);
                    
                    try {
                        await fetch(form.action, {
                            method: "POST",
                            headers: { "Content-Type": "application/x-www-form-urlencoded" },
                            body: body,
                        });
                    } catch (err) {
                        console.error("Error submitting form:", err);
                    }
                });
            });

            function createPatchButtons(patchNames) {
                const container = document.getElementById("patch-buttons-container");
                container.innerHTML = ""; // Clear existing buttons
                
                patchNames.forEach((name, index) => {
                    const form = document.createElement("form");
                    form.action = "/";
                    form.method = "post";
                    form.className = "btn";
                    
                    const input = document.createElement("input");
                    input.type = "hidden";
                    input.name = "patch";
                    input.value = String(index + 1);
                    
                    const button = document.createElement("input");
                    button.type = "submit";
                    button.id = `patch-btn-${index + 1}`;
                    button.className = "patch-button submit";
                    button.value = `[${index + 1}] ${name}`;
                    
                    form.appendChild(input);
                    form.appendChild(button);
                    container.appendChild(form);
                });
            }

            function initEventSource() {
                const evtSource = new EventSource("/events");

                const elements = {
                    bank: document.getElementById("bank"),
                    patch: document.getElementById("patch"),
                    midi_data: document.getElementById("midi_data")
                };

                var currentData = ""
                var previousBank = ""

                evtSource.onmessage = event => {
                    const data = JSON.parse(event.data);
                    
                    if (event.data != currentData) {
                        console.log('data: ', data); 
                        currentData = event.data;

                        // Update patch button names only when bank changes
                        if (data.bank !== previousBank) {
                            previousBank = data.bank;
                            createPatchButtons(data.patch_names);
                        }

                        // Update loop statuses
                        for (let i = 1; i <= 8; i++) {
                            const el = document.getElementById(`loop${i}_status`);
                            if (el) {
                                el.className = data.active_loops.includes(i) ? "enabled" : "disabled";
                            }
                        }

                        // Update switch statuses
                        for (let i = 1; i <= 4; i++) {
                            const el = document.getElementById(`switch${i}_status`);
                            if (el) {
                                el.className = data.active_switches.includes(i) ? "enabled" : "disabled";
                            }
                        }

                        elements.bank.innerText = `[${data.bank_index + 1}] ${data.bank}`;
                        elements.patch.innerText = data.patch_names[data.patch_index] ? `[${data.patch_index + 1}] ${data.patch_names[data.patch_index]}` : "";
                        
                        // Format MIDI data as HTML
                        if (data.midi_presets && data.midi_presets.length > 0) {
                            let midiHtml = "<ul>";
                            data.midi_presets.forEach(preset => {
                                midiHtml += `<li>Channel: ${preset.channel}, Program: ${preset.program}</li>`;
                            });
                            midiHtml += "</ul>";
                            elements.midi_data.innerHTML = midiHtml;
                        } else {
                            elements.midi_data.innerHTML = "";
                        }
                    }
                };

                evtSource.onerror = () => {
                    console.warn("SSE connection lost, reconnecting...");
                    evtSource.close();
                    setTimeout(initEventSource, 2000);
                };
            }

            document.addEventListener("DOMContentLoaded", initEventSource);
        </script>
    </head>
    <body>
        <div class="page-container">
            <h1>BrainBox-8</h1>
            <p>Bank: <span id="bank">{{ bank }}</span></p>
            <p>Patch: <span id="patch">{{ patch }}</span></p>
            <div class="container">
                <div>
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="bank" value="up" />
                        <input type="submit" class="bank-button up submit" value="▲ Bank Up" />
                    </form>
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="bank" value="down" />
                        <input type="submit" class="bank-button down submit" value="▼ Bank Down" />
                    </form>
                </div>
                <div id="patch-buttons-container" class="container">
                    <!-- Patch buttons will be generated dynamically -->
                </div>
            </div>
            <div class="container loop-container">
                <div class="effect-loop">
                    <div id="loop1_status" class="{{ loop1_status }}"></div> 
                    <p class="loop-name">{{ loop1_name }}</p>
                </div>
                <div class="effect-loop">
                    <div id="loop2_status" class="{{ loop2_status }}"></div> 
                    <p class="loop-name">{{ loop2_name }}</p>
                </div>
                <div class="effect-loop">
                    <div id="loop3_status" class="{{ loop3_status }}"></div> 
                    <p class="loop-name">{{ loop3_name }}</p>
                </div>
                <div class="effect-loop">
                    <div id="loop4_status" class="{{ loop4_status }}"></div> 
                    <p class="loop-name">{{ loop4_name }}</p>
                </div>
                <div class="effect-loop">
                    <div id="loop5_status" class="{{ loop5_status }}"></div> 
                    <p class="loop-name">{{ loop5_name }}</p>
                </div>
                <div class="effect-loop">
                    <div  id="loop6_status"class="{{ loop6_status }}"></div> 
                    <p class="loop-name">{{ loop6_name }}</p>
                </div>
                <div class="effect-loop">
                    <div  id="loop7_status"class="{{ loop7_status }}"></div> 
                    <p class="loop-name">{{ loop7_name }}</p>
                </div>
                <div class="effect-loop">
                    <div id="loop8_status" class="{{ loop8_status }}"></div> 
                    <p class="loop-name">{{ loop8_name }}</p>
                </div>
            </div>
            <div class="container footswitch">
                <div class="switch">
                    <div id="switch1_status" class="{{ switch1_status }}"></div>
                    <p class="switch-name">{{ switch1_name }}</p>
                </div>
                <div class="switch">
                    <div id="switch2_status" class="{{ switch2_status }}"></div>
                    <p class="switch-name">{{ switch2_name }}</p>
                </div>
                <div class="switch">
                    <div id="switch3_status" class="{{ switch3_status }}"></div>
                    <p class="switch-name">{{ switch3_name }}</p>
                </div>
                <div class="switch">
                    <div id="switch4_status" class="{{ switch4_status }}"></div>
                    <p class="switch-name">{{ switch4_name }}</p>
                </div>
            </div>
            <div class="container midi_data">
                <p>Midi:</p>
                <div id="midi_data">{{ midi_data }}</div>
            </div>
        </div>
    </body>
</html>
